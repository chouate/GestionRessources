<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .header-bold {
            font-weight: bold;
            font-size: 1.2em; /* Définir la taille de la police en em ou en px */
        }
    </style>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>crud dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!----css3---->
    <link rel="stylesheet" href="css/custom.css">


    <!--google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">


    <!--google material icon-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"rel="stylesheet">

</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row">
            <div class="col-12">
                <!-- Formulaire centré au milieu de la page -->
                <form th:action="@{/modifierBesoin}" method="post" class="border p-4 rounded shadow-sm bg-white">
                    <!-- Champs spécifiques à Ordinateur -->
                    <div th:if="${#strings.equals(besoin.getClass().getSimpleName(), 'Ordinateur')}">
                        <input type="hidden" th:name="besoin.demande.id" th:value="${besoin.demande.id}" />

                        <div class="mb-3">
                            <label for="demandeId" class="form-label">demande id:</label>
                            <input type="number" id="demandeId" th:name="demandeId" th:value="${besoin.demande.id}" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="ram" class="form-label">RAM (Go):</label>
                            <input type="number" id="ram" th:name="ram" th:value="${besoin.ram}" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="cpu" class="form-label">CPU:</label>
                            <input type="text" id="cpu" th:name="cpu" th:value="${besoin.cpu}" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="diskCapacity" class="form-label">Capacité du disque (Go):</label>
                            <input type="number" id="diskCapacity" th:name="diskCapacity" th:value="${besoin.disqueDur}" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="ecran" class="form-label">Taille de l'écran (pouces):</label>
                            <input type="text" id="ecran" th:name="ecran" th:value="${besoin.ecran}" class="form-control" />
                        </div>
                    </div>

                    <!-- Champs spécifiques à Imprimante -->
                    <div th:if="${#strings.equals(besoin.getClass().getSimpleName(), 'Imprimante')}">
                        <div class="mb-3">
                            <label for="vitesseImpression" class="form-label">Vitesse d'impression (ppm):</label>
                            <input type="number" id="vitesseImpression" th:name="vitesseImpression" th:value="${besoin.vitesseImpression}" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="resolution" class="form-label">Résolution (dpi):</label>
                            <input type="text" id="resolution" th:name="resolution" th:value="${besoin.resolution}" class="form-control" />
                        </div>
                    </div>

                    <!-- Boutons -->
                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-success">Sauvegarder</button>
                        <a href="javascript:history.back()" class="btn btn-secondary">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>
</html>
